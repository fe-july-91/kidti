databaseChangeLog:
  - changeSet:
      id: create-table-vaccines
      author: yana_stepanova
      changes:
        - createTable:
            tableName: vaccines
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vaccines_types
                    referencedTableName: types
                    referencedColumnNames: id
              - column:
                  name: order_number
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: child_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vaccines_childs
                    referencedTableName: childs
                    referencedColumnNames: id
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
